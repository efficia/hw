<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/hw/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      (function () {
        const location = window.location;
        const basePath = "/hw"; // GitHub Pages base path of your app.

        // If the current path starts with the basePath but isn't at the root
        if (location.pathname.startsWith(basePath)) {
          // Remove the basePath from the pathname
          const relativePath = location.pathname.slice(basePath.length);

          // If the relative path isn't root ("/"), redirect to the base path
          if (relativePath !== "/") {
            const newUrl = `${basePath}/`;
            console.log(`Redirecting to: ${newUrl}`);
            window.location.replace(newUrl);
          }
        }
      })();
    </script>

    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
