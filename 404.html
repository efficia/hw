<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/hw/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      (function () {
        const location = window.location;
        const basePath = "/hw"; // Base path of your app.

        // Check if the current path is not already the base path
        if (
          !location.pathname.startsWith(basePath) ||
          location.pathname === `${basePath}/index.html`
        ) {
          return; // No rewrite needed for root paths or `index.html`.
        }

        // Rewrite any other path to the base path, appending the original path as a query string
        const pathWithoutBase = location.pathname.slice(basePath.length);
        const newUrl = `${basePath}/index.html?${pathWithoutBase}${location.search}${location.hash}`;

        // Redirect to the new URL
        console.log(`Redirecting to: ${newUrl}`);
        window.location.replace(newUrl);
      })();
    </script>

    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
