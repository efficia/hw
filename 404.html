<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/hw/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      (function () {
        const currentPath = window.location.pathname;
        const basePath = "/hw"; // Update this if your base path changes.

        if (!currentPath.startsWith(basePath)) {
          // Not under the base path, do nothing
          return;
        }

        // Strip the basePath and direct to index.html with the remaining path as a query parameter
        const newUrl = `${basePath}/index.html?${currentPath.slice(
          basePath.length
        )}${window.location.search}${window.location.hash}`;
        window.location.replace(newUrl);
      })();
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
