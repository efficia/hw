<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script>
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        (function(l) {
            if (l.search[1] === '/' ) {
                var decoded = l.search.slice(1).split('&').map(function(s) { 
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location))
    </script>
</head>
<body>
    <div style="display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center; font-family: system-ui, -apple-system, sans-serif;">
        <div>
            <h1 style="font-size: 48px; margin-bottom: 16px;">404</h1>
            <p style="font-size: 20px; color: #666;">Page not found</p>
            <a href="/" style="color: #3b82f6; text-decoration: none; margin-top: 16px; display: inline-block;">Go Home</a>
        </div>
    </div>
</body>
</html>
